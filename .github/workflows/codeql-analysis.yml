name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 16 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    - uses: actions/setup-python@v1
      with:
        python-version: 3.7.x
          
    - name: apt dependencies
      run: sudo apt-get install ninja-build libgraphviz-dev bison flex qt5-default

    - name: py dependencies
      run: |
        pip install meson
    - name: Prepare Radare2 and Cutter
      run: |
         export INSTALL_PREFIX=${GITHUB_WORKSPACE}/radare2-prefix
         git clone --depth 1 https://github.com/radareorg/radare2
         cd radare2 && mkdir build && cd build
         meson --prefix="${INSTALL_PREFIX}" ..
         ninja
         ninja install
         cd ../..
         git clone --depth 1 https://github.com/radareorg/cutter

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1
      env:
        INSTALL_PREFIX: ${GITHUB_WORKSPACE}/radare2-prefix
        PKG_CONFIG_PATH: ${INSTALL_PREFIX}/lib/pkgconfig:${INSTALL_PREFIX}/lib/$(uname -m)-linux-gnu/pkgconfig:${PKG_CONFIG_PATH}

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
